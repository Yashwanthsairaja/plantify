<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantify Dashboard</title>
    <link rel="stylesheet" href="dashstyle.css">
</head>
<body>
    <header>
        <div class="logosec">
            <div class="logo">Plantify</div>
            <img src="your-logo.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
        <!-- Navigation and user profile -->
        <!-- You can add your navigation links and user profile here -->
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <!-- Navigation options and user-specific options -->
            </nav>
        </div>
        <div class="main">
            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="search-icon.png" class="icn srchicn" alt="search-button">
                </div>
            </div>

            <!-- Dashboard content -->
            <div class="dashboard-content">
                <div class="dashboard-stats">
                    <div class="stat">
                        <h2>Active Plants</h2>
                        <p id="activePlants">0</p>
                    </div>
                    <div class="stat">
                        <h2>Reminders Set</h2>
                        <p id="remindersSet">0</p>
                    </div>
                    <div class="stat">
                        <h2>Plants with Infection</h2>
                        <p id="plantsWithInfection">0</p>
                    </div>
                </div>
                <div class="plant-list">
                    <h2>Plants</h2>
                    <ul id="plantList">
                        <!-- Plant list will be dynamically generated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
