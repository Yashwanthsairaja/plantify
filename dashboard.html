<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantify Dashboard</title>
    <link rel="stylesheet" href="dashmain.css">
    <link rel="stylesheet" href="dashresp.css">
</head>

<body>
    <header>
        <div class="logosec">
            <div class="logo">Plantify</div>
            <img src="your-logo.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
        <!-- Navigation and user profile -->
        <!-- You can add your navigation links and user profile here -->
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <!-- Navigation options (Dashboard, Services, Contact, etc.) -->
                    <div class="nav-option option1">
                        <!-- You can add icons and text for each link -->
                    </div>
                    <!-- Add more navigation options as needed -->
                </div>
                <!-- User-specific options (Profile, Settings, Logout) -->
                <div class="nav-option option5">
                    <!-- Add user profile icon and text -->
                </div>
                <div class="nav-option option6">
                    <!-- Add settings icon and text -->
                </div>
                <div class="nav-option logout">
                    <!-- Add logout icon and text -->
                </div>
            </nav>
        </div>

        <div class="main">
            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="search-icon.png" class="icn srchicn" alt="search-button">
                </div>
            </div>

            <!-- Content for the Dashboard (similar to the template) -->
            <!-- You can add boxes, reports, and other dashboard content here -->
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
