<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantify Dashboard</title>
    <link rel="stylesheet" href="dashmain.css">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">Plantify</a></div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="left-panel">
            <div class="nav-options">
                <a href="myplants.html">My Plants</a>
                <a href="reminders.html">Set Reminders</a>
                <a href="diagnosis.html">Diagnosis</a>
                <a href="community.html">Community</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="index.html">Logout</a>
            </div>
        </div>
        <div class="right-panel">
            <div class="dashboard-cards">
                <div class="card">
                    <h2>Active Plants</h2>
                    <p>25</p>
                </div>
                <div class="card">
                    <h2>Active Reminders</h2>
                    <p>7</p>
                </div>
                <div class="card">
                    <h2>Plants on Diagnosis</h2>
                    <p>3</p>
                </div>
            </div>
            <div class="plant-cards">
                <div class="plant-card" onclick="location.href='plant-details.html';">
                    <img src="plant1.jpg" alt="Plant 1">
                    <h3>Spider Plant</h3>
                    <p>Needs water in 2 days</p>
                </div>
                <div class="plant-card" onclick="location.href='plant-details.html';">
                    <img src="plant2.jpg" alt="Plant 2">
                    <h3>Aloe Vera</h3>
                    <p>Needs fertilizer today</p>
                </div>
                <div class="plant-card" onclick="location.href='plant-details.html';">
                    <img src="plant3.jpg" alt="Plant 3">
                    <h3>Fern</h3>
                    <p>Needs water in 3 days</p>
                </div>
                <!-- Add more plant cards here -->
            </div>
        </div>
    </main>
</body>
</html>
