<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4Zq1oQVWEHdwE9eWgUnbRMQoQ7nmBqZgri3qD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous">
    <style>
        /* Your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            background-color: #3b76e1;
            color: #fff;
            width: 250px;
            padding: 20px;
        }

        .left-panel .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .left-panel ul {
            list-style: none;
            padding: 0;
        }

        .left-panel ul li {
            margin-bottom: 15px;
        }

        .left-panel ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
        }

        .left-panel ul li a i {
            margin-right: 10px;
        }

        .left-panel ul li a:hover {
            background-color: #2a5abf;
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
        }

        .plant-card {
            background-color: #fff;
            margin-bottom: 20px;
            border: 1px solid #e4e8f0;
            border-radius: 8px;
            box-shadow: 0 2px 3px #e4e8f0;
            overflow: hidden;
        }

        .plant-card .card-header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .plant-card .card-header i {
            cursor: pointer;
        }

        .plant-card .card-content {
            display: flex;
            padding: 20px;
        }

        .plant-card .avatar-md {
            height: 80px;
            width: 80px;
        }

        .plant-card .avatar-md img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .plant-card .plant-info {
            margin-left: 20px;
        }

        .plant-card .plant-info h5 {
            margin: 0;
        }

        .plant-card .badge {
            font-size: 14px;
        }

        .plant-card .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .plant-card .card-footer p {
            margin: 0;
            font-size: 14px;
        }

        .plant-card button {
            padding: 10px;
        }
    </style>
    <title>Plantify Dashboard</title>
</head>
