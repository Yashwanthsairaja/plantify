<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="logo">Plantify</div>
        <nav class="menu">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="myplants.html">My Plants</a></li>
                <li><a href="setreminders.html">Set Reminders</a></li>

        </nav>

                <a href="myplants.html">My Plants</a>

                <a href="community.html">Community</a>
