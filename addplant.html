<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant - Plantify</title>
    <link rel="stylesheet" href="addplant.css">
</head>
<body>
    <header class="header">
        <div class="logo">Plantify</div>
        <div class="menu">
            <ul>
                <li><a href="myplants.html">My Plants</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="reminders.html">Reminders</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="left-panel">
            <div class="nav-options">
                <a href="myplants.html">My Plants</a>
                <a href="reminders.html">Set Reminders</a>
            </div>
        </div>
        <div class="right-panel">
            <h1>Add Plant</h1>
            <div class="form-container">
                <div class="form-group">
                    <label for="plant-name">Plant Name:</label>
                    <input type="text" id="plant-name" name="plant-name" placeholder="Enter plant name">
                </div>
                <div class="form-group">
                    <label for="watering-need">Watering Need:</label>
                    <select id="watering-need" name="watering-need">
                        <option value="once">Once a week</option>
                        <option value="twice">Twice a week</option>
                        <option value="daily">Daily</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="sunlight-need">Sunlight Need:</label>
                    <select id="sunlight-need" name="sunlight-need">
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="fertilizer-need">Fertilizer Need:</label>
                    <select id="fertilizer-need" name="fertilizer-need">
                        <option value="monthly">Monthly</option>
                        <option value="bi-weekly">Bi-Weekly</option>
                        <option value="weekly">Weekly</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="placement">Placement in Home:</label>
                    <select id="placement" name="placement">
                        <option value="living-room">Living Room</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="patio">Patio</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="plant-height">Plant Height (inches):</label>
                    <input type="number" id="plant-height" name="plant-height" placeholder="Enter plant height">
                </div>
                <button id="add-plant-button">Add Plant</button>
            </div>
        </div>
    </main>
    <script src="addplant.js"></script>
</body>
</html>
