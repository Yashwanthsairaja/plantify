<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant - Plantify</title>
    <link rel="stylesheet" href="addplant.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="loginvideo.mp4" type="video/mp4">
    </video>
    <header class="header">
        <div class="logo">Plantify</div>
    </header>
    <main>
        <div class="add-plant-form">
            <h1>Add Plant</h1>
            <form id="add-plant-form">
                <div class="form-group">
                    <label for="plant-name">Plant Name:</label>
                    <input type="text" id="plant-name" name="plant-name" required>
                </div>
                <div class="form-group">
                    <label for="watering-need">Watering Need:</label>
                    <select id="watering-need" name="watering-need">
                        <option value="">Please select below</option>
                        <option value="once-a-week">Once a week</option>
                        <option value="twice-a-week">Twice a week</option>
                        <option value="three-times-a-week">Three times a week</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sunlight-need">Sunlight Need:</label>
                    <select id="sunlight-need" name="sunlight-need">
                        <option value="">Please select below</option>
                        <option value="low-light">Low light</option>
                        <option value="moderate-light">Moderate light</option>
                        <option value="bright-light">Bright light</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fertilizer-need">Fertilizer Need:</label>
                    <select id="fertilizer-need" name="fertilizer-need">
                        <option value="">Please select below</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="half-yearly">Half-yearly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="placement">Placement in Home:</label>
                    <select id="placement" name="placement">
                        <option value="">Please select below</option>
                        <option value="living-room">Living Room</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="kitchen">Kitchen</option>
                        <option value="office">Office</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="height">Plant Height (in inches):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <button id="add-plant-button">Add Plant</button>
            </form>
        </div>
    </main>
    <script src="addplant.js"></script>
</body>
</html>
