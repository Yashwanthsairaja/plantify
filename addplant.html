<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant - Plantify</title>
    <link rel="stylesheet" href="addplant.css">
</head>
<body>
    <header class="header">
        <div class="logo">Plantify</div>
        <div class="menu">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="reminders.html">Reminders</a></li>
                <li><a href="myplants.html">My Plants</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </header>
    <main>
        <h1>Add a Plant</h1>
        <form id="add-plant-form" action="confirmation.html">
            <label for="plant-name">Plant Name:</label>
            <input type="text" id="plant-name" name="plant-name" required><br><br>
            <label for="watering-needs">Watering Needs:</label>
            <input type="text" id="watering-needs" name="watering-needs" required><br><br>
            <label for="sunlight-needs">Sunlight Needs:</label>
            <input type="text" id="sunlight-needs" name="sunlight-needs" required><br><br>
            <label for="fertilizer-needs">Fertilizer Needs:</label>
            <input type="text" id="fertilizer-needs" name="fertilizer-needs" required><br><br>
            <label for="placement">Placement in Home:</label>
            <input type="text" id="placement" name="placement" required><br><br>
            <label for="plant-height">Plant Height (inches):</label>
            <input type="number" id="plant-height" name="plant-height" required><br><br>
            <button type="submit">Add Plant</button>
        </form>
    </main>
</body>
</html>
