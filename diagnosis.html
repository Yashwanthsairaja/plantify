<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Diagnosis - Plantify</title>
    <link rel="stylesheet" href="diagnosis.css">
</head>
<body>
    <header class="header">
        <div class="logo"><a href="index.html">Plantify</a></div>
    </header>
    <main>
        <div class="diagnosis-form">
            <h1>Plant Diagnosis</h1>
            <input type="file" id="plant-image" accept="image/*">
            <textarea id="diagnosis-description" placeholder="Enter description"></textarea>
            <button id="diagnose-btn">Diagnose</button>
        </div>
        <div class="diagnosis-report" id="diagnosis-report">
            <!-- Report content will be displayed here -->
        </div>
    </main>
    <script src="diagnosis.js"></script>
</body>
</html>
