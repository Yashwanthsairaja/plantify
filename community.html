<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Plant Lovers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg-color">
        <a class="navbar-brand" href="#">Indoor Plant Lovers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="myplants.html">My Plants</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="post-list" class="container mt-5">
        <h2 class="text-center mb-4">Latest Posts</h2>
        <div class="row">
            <!-- Posts will be added here using JavaScript -->
        </div>
    </section>

    <section id="create-post" class="container mt-5">
        <h2 class="text-center mb-4">Create a New Post</h2>
        <form id="createPostForm">
            <div class="form-group">
                <label for="postTitle">Title:</label>
                <input type="text" class="form-control" id="postTitle" placeholder="Enter post title" required>
            </div>
            <div class="form-group">
                <label for="postContent">Content:</label>
                <textarea class="form-control" id="postContent" placeholder="Enter post content" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Create Post</button>
        </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="community.js"></script>
</body>
</html>
