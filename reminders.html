<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Reminders - Plantify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="reminders.css">
</head>
<body>
    <header class="header">
        <div class="logo">Plantify</div>
        <div class="menu">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="myplants.html">My Plants</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </header>
    <main class="container">
        <div class="left-panel">
            <div class="nav-options">
                <a href="dashboard.html">Dashboard</a>
                <a href="myplants.html">My Plants</a>
                <a href="reminders.html" class="active">Set Reminders</a>
            </div>
        </div>
        <div class="right-panel">
            <h1>Set Reminders</h1>
            <div class="reminder-form">
                <div class="form-group">
                    <label for="plant-select">Select a Plant:</label>
                    <select id="plant-select" class="form-control">
                        <!-- Add plant options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="reminder-type">Select Reminder Type:</label>
                    <select id="reminder-type" class="form-control">
                        <option value="watering">Watering</option>
                        <option value="fertilizing">Fertilizing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" class="form-control">
                </div>
                <button id="set-reminder-btn" class="btn btn-primary">Set Reminder</button>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="reminders.js"></script>
</body>
</html>
